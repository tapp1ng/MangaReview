<!DOCTYPE html>
<html>
    <head>
        <title>MangaReview</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--Header-->
        <div class = "container">
            <div class = "jumbotron text-center">
                <h1 class = "display-1">MangaReview</h1>
                <p class = "lead">Here you can find top manga reviews for your next read!</p>
            </div>
            <div class = "mb-4">
                    <ul class = "nav nav-pills nav-fill">
                        <li class = "nav-item">
                            <a class = "nav-link" href = "index.html">Home<span class = "sr-only">(current)</span></a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "review.html">Write Review</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "contact.html">Contact</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link active" href = "login.html">Login</a>
                        </li>
                        <li class = "nav-item">
                            <a class = "nav-link" href = "registration.html">Registration</a>
                        </li>
                    </ul>
                </div>
                
        </div>

        <div class = "container">
            <form>
                <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
    
                <input type = "button" class="btn btn-primary" value = "Login"  onclick = "login()">
            </form>
        </div>
        <div class="footer mt-5 bg-dark text-white text-center py-3">

            4700 Keele St, North York, ON M3J 1P3<br>
            Canada
            </address>
        </div>
    </body>
    <script>
    function login() {

        if (document.getElementById("username").value == localStorage.getItem("Username") && document.getElementById("password").value == localStorage.getItem("Password")) {
            window.alert("Login Successful!");
        }  else {
            window.alert("Login Failed. Please try again");
        }
    }
 
    </script>
